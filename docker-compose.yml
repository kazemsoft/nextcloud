# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    container_name: nextcloud_db
    volumes:
      - db_data:/var/lib/postgresql
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - nextcloud-net

  redis:
    image: redis:alpine
    restart: always
    container_name: nextcloud_redis
    networks:
      - nextcloud-net

  nextcloud:
    image: nextcloud:latest
    restart: always
    container_name: nextcloud_app
    ports:
      # Expose only internally/localhost. Use a reverse proxy for external access.
      - "127.0.0.1:8080:80"
    volumes:
      - nextcloud_data:/var/www/html
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NC_TRUSTED_DOMAIN}
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    networks:
      - nextcloud-net
      - nginx-proxy-manager_default

volumes:
  db_data:
  nextcloud_data:

networks:
  nextcloud-net:
    driver: bridge
  nginx-proxy-manager_default:
    external: true
